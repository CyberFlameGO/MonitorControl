<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changelog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.9/spectre.min.css"
      integrity="sha512-9RIcp1f4CE6dEuYX9085tXaEbYd1ap04d2Av1ub/dwuT33WbfbHStDdQ+shKrp5wzZzleh5DOg+7ABSnaQP/nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body {
        font-size: 90% !important;
        margin: 10px;
      }
      kbd {
        font-family: Consolas, 'Lucida Console', monospace;
        display: inline-block;
        border-radius: 3px;
        padding: 0px 4px;
        box-shadow: 1px 1px 1px #777;
        margin: 2px;
        font-size: small;
        vertical-align: text-bottom;
        background: #eee;
        font-weight: 500;
        color: #555;
        letter-spacing: 1px;

        /* Prevent selection */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      a {
        color: #6fa2fa !important;
      }
    </style>
    <script>
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());

      if (params?.tag) {
        const url = `https://github.com/MonitorControl/MonitorControl/releases/tag/${params.tag}`;
        const proxy =
          'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
        let request = new XMLHttpRequest();
        request.open('GET', proxy, true);
        request.onload = (event) => {
          const el = document.createElement('html');
          const page = JSON.parse(event.target.response);
          el.innerHTML = page.contents;
          const mk = el.getElementsByClassName('markdown-body')[0];
          document.body.appendChild(mk);
        };
        request.onerror = (error) => {
          console.log('urrrggh', error);
        };
        request.send();
      }
    </script>
  </head>
  <body></body>
</html>
